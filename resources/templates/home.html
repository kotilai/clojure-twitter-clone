{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col-sm-12">
    <ul class="messages">
        {% for tweet in tweets|sort-by-reversed:id %}
        <li>
            <div><a href="{{servlet-context}}/{{tweet.username}}"><b>{{tweet.username}}</b></a>
              {{tweet.posted_date|date:"dd-MM-yyyy HH:mm"}}</div>
            <p>{{tweet.text}}</p>
        </li>
        {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
